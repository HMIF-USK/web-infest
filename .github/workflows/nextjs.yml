name: Test, Build, and Push to Docker Hub

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Install dependencies using Yarn
      - name: Install dependencies
        run: yarn install


      # Step 4: Run unit tests
      - name: Run unit tests
        run: yarn test

      # Step 5: Run end-to-end tests (optional, if applicable)
      - name: Run E2E tests
        run: yarn test:e2e

      # Step 6: Build the Next.js site
      - name: Build Next.js
        run: yarn build

      # Step 7: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 8: Build and push Docker image to Docker Hub
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/web-infest:latest
